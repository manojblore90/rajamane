<ion-header>

  <ion-navbar>
    <ion-title>Enquiry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Place</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <ion-footer no-shadow>
  <div text-center>
    <ion-toolbar position="bottom">
      <button ion-button round (click)="sendEmail()" >Send Enquiry</button>
    </ion-toolbar>
  </div>

</ion-footer>
